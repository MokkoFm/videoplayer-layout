<!DOCTYPE html>
<html>

<head>
    <title>Пример подключения плеера</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="player">

        <div class="js-video-container"></div>

        <div class="buttons">
            <button class="js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class="js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
            <button class="js-mute-button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            <div class="timeline">
                <span class="js-current-time"></span>
                —
                <span class="js-duration"></span>
            </div>
            <div class="js-progress">
                <div class="js-progress-slider"><span class="progress-text">Progress</span></div>
            </div>
            <button class="js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
        createPlayer({
            elementId: 'player',
            src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4',
        });
    </script>

</body>

</html>
